<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payement Form</title>
    

</head>
<body>
    <div class="container">
        <form action="">
            <h1 class="main">PayementForm</h1>
            <hr>
            <h2>User Information</h2>
            <p>Name:* <input type="text" name="name" required placeholder="customer name"></p>
            <fieldset>
                <legend>Gender</legend>
                <p>
                   Male <input type="radio" name="genderd=" id="male"> Female <input type="radio" name="gender" id="female"> Other <input type="radio" name="gender" id="other">
               </p>
            </fieldset>
            <p>Address <textarea name="address" id="address" cols="150" rows="8" placeholder="Enter your address"></textarea></p>
            <p>Email: <input type="email" name="email" id="emai"> </p>
            <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
            <h2>Payement Information</h2>
            <p>card type: <select name="cardtype" id="cardtype" required>
                <option value="">...select card type...</option>
                <option value="visa">visa</option>
                <option value="rupy">rupy</option>
                <option value="master">master</option>
                <option value="cdfk">cdfk</option>
                
            </select></p>
            <p>card number:* <input type="number" name="card number" id="card number" required></p>
            <p>card expiration: <input type="date" name="cardexpiration" id="cardexpiration"></p>
            <p>cvv password:* <input type="password" name="cvv" id="cvv" required></p>
            
            <input type="submit" value="Submit"> <input type="reset" value="recheck">
            <h2 class="thank">Thank You For Filling</h2>
            <h4 class="con">Contact us for more information</h4>
    
        </form>
    </div>
    
</body>
</html>
